<html>

        <title>Hello React!</title>

    </head>
    <body>
        <!--entry point to our application 'root'-->
        <div id="root"></div>
        <script type='text/babel'>
            //React code goes here
            class App extends React.Component{
                render(){
                    return <h1>Hello World!</h1>
                }
            }
            //render the App class we created into our 'root' div
            ReactDOM.render(<App />, docuemtn.getElementById('root'))
        </script>
    </body>
